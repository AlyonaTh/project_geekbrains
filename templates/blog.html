{% extends 'base.html' %}
{% block title %}
{% load static %}
<div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url('{% static 'images/blog.jpg' %}')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-7 text-center">
              <h1  data-aos="fade-up" data-aos-delay="0">Our Blog</h1>
              <p  data-aos="fade-up" data-aos-delay="100">Design Odyssey: Crafting Home Stories with Insightful Blogs</p>
              <p data-aos="fade-up" data-aos-delay="200"><a href="#content" class="btn primary-outline-white--hover">Read More</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock title %}
{% block content %}
<a name="content"></a>
    <div class="site-section bg-light">
      <div class="container">
        <div class="row align-items-stretch">
          {% for post in post_list %}
          <div class="col-lg-3 col-md-6 mb-5">
            <div class="post-entry-1 bg-white h-100">
              <a href="{{ post.id }}">
                <img src="{{ post.img.url }}" alt="Image"
                class="img-fluid">
              </a>
              <div class="post-entry-1-contents">
                <span class="meta">{{ post.date }}</span>
                <h2><a href="{{ post.id }}">{{ post.title }}</a></h2>
                <a href="{{ post.id }}" class="more">Read More</a>
              </div>
            </div>
          </div>
          {% endfor %}


        </div>
      </div>
    </div>

    
{% endblock content %}
